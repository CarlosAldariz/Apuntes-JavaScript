<body> 
    <script> 
    var cash = Number(prompt("escribe o salario")); 

    function compr(cash){ 
        if (cash > 1600 || cash < 0){ 
            return false;
        } else { 
            return true;
        }
    } 

    function incremento(compr){ 
        if (compr(cash) == true) { 
            for (var i = 1; i < 6; i++ ){ 
                cash = cash*1.05; 
                console.log(`o salario do ano ${i} Ã© de ${cash}`);
            }

        }
    } 

    incremento(compr);


    </script>
