<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script> 
        var numba = Number(prompt("escribe o numero cua tabla de multiplicar queres escribir")); 

        function tabla(numba) { 
        
        for (var i = 1; i <= 10; i++){ 
            var result = numba * i;
            console.log(`${numba} x  ${i} = ${result}`);
        }
        } 

        tabla(numba);

    </script>
</body>
</html>
