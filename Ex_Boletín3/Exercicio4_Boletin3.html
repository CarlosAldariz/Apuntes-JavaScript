<html> 
    <script>
// Iteramos a través de los números del 0 al 100
for (let numero = 2; numero <= 100; numero++) {
let esPrimo = true;

// Verificamos si el número es primo
for (let divisor = 2; divisor < numero; divisor++) {
if (numero % divisor === 0) {
esPrimo = false;
break;
}
}

// Si el número es primo, lo imprimimos
if (esPrimo) {
console.log(numero);
}}
</script> 
</html>
