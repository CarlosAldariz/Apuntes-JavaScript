<head>

<body>

    <div id ="textual"></div> 

        <script>
    let poli1 = document.querySelector("#poli1") 
    poli1.addEventListener("click", poliun) 

    let poli2 = document.querySelector("#poli2") 
    poli2.addEventListener("click", polidous) 

    let poli3 = document.querySelector("#poli3") 
    poli3.addEventListener("click", politres) 

    let poli4 = document.querySelector("#poli4") 
    poli4.addEventListener("click", policatro) 

    let poli5 = document.querySelector("#poli5") 
    poli5.addEventListener("click", policinco) 

    let poli6 = document.querySelector("#poli6") 
    poli6.addEventListener("click", poliseis)

    let textual = document.querySelector("#textual")  

    function poliun() { 
        textual.textContent = "poli1";
    } 

    function polidous() { 
        textual.textContent = "poli2";
    } 

    function politres() { 
        textual.textContent = "poli3";
    } 

    function policatro() { 
        textual.textContent = "poli4";
    } 

    function policinco() { 
        textual.textContent = "poli5";

</body>
