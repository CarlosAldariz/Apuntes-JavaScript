<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton1">mas uno</button> 
    <button id="boton2">menos uno</button> 
    <div id="calkera"></div>
</body> 
<script> 
    
    function suma () {  
        let div = document.querySelector("#calkera");
        let parrafo = document.createElement("ol"); 
        let parrafo2 = document.createElement("li"); 
        parrafo2.textContent = "mas uno";    
        div.append(parrafo);  
        div.append(parrafo2); 

    }  

    function borrar () { 

    } 

    let boton1 = document.querySelector("#boton1");
    let boton2 = document.querySelector("#boton2");
    boton1.addEventlistener("click" ,suma)
    boton2.addEventlistener("click" ,borrar)
</script>
</html>
