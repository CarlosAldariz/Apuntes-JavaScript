<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
  'use strict'
        var botonSum = document.querySelector("#boton01");
        var botonRes = document.querySelector("#boton02");
        let texto = document.querySelector("#texto");
        var contador = 0;
        botonSum.addEventListener("click", manej_boton01);
        botonRes.addEventListener("click", manej_boton02);


        function manej_boton01() {
            if (contador < 10) {
                contador++;
                texto.textContent = contador;
                if (contador == 10) {
                    texto.style.color = "red";
                } else{
                    texto.style.color = "black";
                }
            }
        }


        function manej_boton02() {
            if (contador > 0) {
                contador--;
                texto.textContent = contador;
                if (contador == 0) {
                    texto.style.color = "green";
                } else{
                    texto.style.color = "black";
                }
            }
        }
    </script>
</body>
</html>
