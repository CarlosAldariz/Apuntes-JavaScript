<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script> 
   var arrai = []; 
   var numero = Math.floor(Math.random() * 100) + 1; 
    for (var i = 0; i < 100; i++) { 
        while (arrai.includes(numero)) { 
            numero = Math.floor(Math.random() * 100) + 1;   
        }
            arrai[i]=numero;
    } 

    console.log(arrai);
    

   </script>
</body>
</html>
