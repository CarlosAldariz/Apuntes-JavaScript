<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var frase = prompt("Vamos Bart, di tu frase!");

      var letras = 0;
      var numeros = 0;
      var otros = 0;

      for (var i = 0; i < frase.length; i++) {
        var caracter = frase.charAt(i);
       
        if (/[a-zA-Z]/.test(caracter)) {
          letras++;
        } else if (/[0-9]/.test(caracter)) {
          numeros++;
        } else {
          otros++;
        }
      }

      document.write(` letras: ${letras} numeros: ${numeros} otros: ${otros}`);
    </script>
  </body>
</html>
