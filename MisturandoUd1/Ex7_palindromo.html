<body>
   <script> 
   var name = prompt("escribe la cadena que quieres saber si es palindroma") 

   var cadenaInvertida = "";
  for (var i = name.length - 1; i >= 0; i--) {
    cadenaInvertida += name[i]; 
  }
    if (name == cadenaInvertida) { 
        console.log("la cadena es palindroma")
    } else { 
        console.log("la cadena no es palindroma")
    }

  
 
   </script>
