  <body>
    <script>
      var palin = "oro";

      var cadena = "";

      for (let i = palin.length - 1; i >= 0; i--) {
        cadena += palin[i];
      }

      if (cadena === palin) {
        document.write("es palindromo");
      } else {
        document.write("no es palindromo");
      } 

      

    </script>
  </body>
