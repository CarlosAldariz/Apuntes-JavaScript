<html>
  <script>
    var pila = [];
    while (true) {
      console.log("Menú:");
      console.log("1 - Insertar elemento en la pila");
      console.log("2 - Insertar al final un elemento en la pila");
      console.log("3 - Eliminar elemento en la pila al inicio");
      console.log("4 - Eliminar elemento en la pila al final");
      console.log( "5 - Ver los elementos de la pila (desde el final hacia el principio)"
      );
      console.log("6 - Salir");

      var opcion = prompt("Seleccione una opción:");

      if (opcion === "1") {
        var elemento = prompt(
          "Ingrese el elemento a insertar al principo en la pila:"
        );
        pila.unshift(elemento);
      } else if (opcion === "2") {
        var elemento = prompt(
          "Ingrese el elemento a insertar al final de la pila:"
        );
        pila.push(elemento);
      } else if (opcion === "3") {
        if (pila.length > 0) {
          pila.shift();
        } else {
          console.log("La pila está vacía. No se puede eliminar.");
        }
      }
      if (opcion == "4") {
        pila.pop();
      } else {
        console.log("La pila está vacía. No se puede eliminar.");
      }
      if (opcion === "5") {
        console.log(
          "Elementos de la pila (desde el final hacia el principio):"
        );
        for (var i = pila.length - 1; i >= 0; i--) {
          console.log(pila[i]);
        }
      } else if (opcion === "6") {
        break;
      } else {
        console.log(
          "Opción no válida. Por favor, seleccione una opción válida."
        );
      }
    }
  </script>
</html>
