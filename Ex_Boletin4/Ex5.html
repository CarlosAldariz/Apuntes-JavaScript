<html> 
    <script> 
var cadena = prompt("Por favor, ingrese una cadena:");
var caracter = prompt("Ingrese el carácter que desea contar:");
var contador = 0;

for (var i = 0; i < cadena.length; i++) {
  if (cadena.charAt(i) === caracter) {
    contador++;
  }
}

console.log(`El carácter "${caracter}" aparece ${contador} veces en la cadena.`);
    </script> 
</html>
