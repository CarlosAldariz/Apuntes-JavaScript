<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script> 
    /* funcion que recida un precio 
    unha porcentaxe de desconto e o novo precio */ 

    var precio = 100; 
    var porcentaxe = 10; 

    function descuento(precio,porcentaxe){ 
        porcentaxe = porcentaxe/100; 

        precio =precio - (precio * porcentaxe); 

        return precio;
    } 

    console.log(descuento(precio, porcentaxe));


    </script>
</body>
</html>
