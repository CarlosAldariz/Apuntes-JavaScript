<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Crea un algoritmo que reciba como argumento unha cadea de caracteres e devolva outra cadea con todas as vocales e o
      //número de veces que aparece cada unha na cadea argumento. Procura usar prioritariamente os métodos do obxeto string.
      //Exemplo: Introduzo "Hola soy Pepe"  deberá imprimir a:1, e:2, i:0, o:2, u:0

      var frase = "ola ke ase, me llamo Carlin";
      frase = frase.toLocaleLowerCase();

      var acontador = 0;
      var econtador = 0;
      var icontador = 0;
      var ocontador = 0;
      var ucontador = 0;

      for (var i = 0; i < frase.length; i++) {
        var caracter = frase[i];

        switch (caracter) {
          case "a":
            acontador++;
            break;
          case "e":
            econtador++;
            break;
          case "i":
            icontador++;
            break;
          case "o":
            ocontador++;
            break;
          case "u":
            ucontador++;
            break;
          default:
        }
      }

      console.log("a cantidade de a son " + acontador);
      console.log("a cantidade de e son " + econtador);
      console.log("a cantidade de i son " + icontador);
      console.log("a cantidade de o son " + ocontador);
      console.log("a contadida de u son " + ucontador);
    </script>
  </body>
</html>
